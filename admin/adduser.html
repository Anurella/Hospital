													    </select>
													</div>
												</div>

															<option value="A"> Admin </option>
															<option value="M"> Megalex Hospital  </option>
															<option value="H"> Regular Hospital </option>
													    </select>
													</div>
												</div>

													</div> 
												</div>
												<div class="form-group row gutters">
													<label for="con-password" class="col-sm-3 col-form-label"> Confirm Password </label>
													<div class="col-sm-5">
											<input type="password"  class="form-control form-control-sm" name="con-passWord" id="conpassword" placeholder="PassWord" required min="7" onkeyup="validatePassword()">
														<p id="pwdalert" class="pwd__alert"> Passwords do not match </p>
													</div> 
												</div>
