		<script type="text/javascript">
			 $(document).ready(function(){

			 	var z = JSON.stringify({"hospitalID" : Cookies.getJSON('userdetails').hospitalID});
          		  var tab; 
            $.ajax({
            	url: "http://hospitals.reminderz.ng/demo_api/functions?getAllPatients",
            	type: "POST",
            	data: z,
            	success: function (result) {
            		console.log(result);
            		//datatable 
            			tab = $("#patientTable").DataTable({

            				 "data": result.data, 
            				 "columns":[
				                  { "data": "patient" },
				                  { "data": "phone_number" },
				                  { "data": "file_no" },
				                  { "data": null, "defaultContent":"<span data-toggle='tooltip' data-placement='bottom' title='' data-original-title='View User'> <a id='viewUser'> <i class='icon-eye'> </i> </a> </span>" }

              				],
              				 "pageLength":25,
                			"pagingType": "simple",
                		    "order": [[ 0, 'asc' ]],
                 			"lengthChange": false 
            			});

            	},
            	error: function () {
            		console.log("Hold up biko");
            	}
            });

            	$('#patientTable tbody').on( 'click','a', function () {
		        var data = tab.row( $(this).parents('tr')).data(); 
		          //send id to a function 
		          //create a cookie 
		          Cookies.set('patdetails', data);
		          window.location.href = "patientview.html";
		    });

            	//check upload button 

            	function checkUpBtn()
            	{
            		 if(Cookies.getJSON('userdetails').actType === "M")
            		 {
            		 	 //hide button
            		 	 document.getElementById("addHospBtn").style.display = "none";
            		 }

            	}
		

		})

		</script>
