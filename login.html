<!doctype html>
<html lang="en">
	
<head>
	<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Hospital Dashboard"/>
		<meta name="keywords" content="Dashboard"/>
		<title> Hospital Reminder </title>		
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
				<!-- css files -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="fonts/icomoon/icomoon.css"/>
		<link rel="stylesheet" href="css/stylesheet.css">
		<link rel="stylesheet" href="css/main.css">

</head>

<body class="login-bg">
	<div class="container"> 
	
		<div class="login-screen row align-items-center">

			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<form action="" id="loginForm">
						<div class="login-container">
							<div class="row no-gutters">
								<div class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
									<div class="login-box">
										<a href="#" class="login-logo">
											<img src="" alt="Hospital Dashboard" />
										</a>
										<div class="input-group">
											<span class="input-group-addon" id="username"><i class="icon-account_circle"></i></span>
								<input type="text" required class="form-control" placeholder="Username" aria-label="username" aria-describedby="username" name="userName" id="userName">
										</div>
										<br>
										<div class="input-group">
											<span class="input-group-addon" id="password"><i class="icon-verified_user"></i></span>
								<input type="password" required class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password" name="passWord" id="passWord">
										</div>
										<div class="actions clearfix">
											<a href="forgot-pwd.html">Lost password?</a>
									  	<button type="submit" class="btn btn-primary">Login</button>
									  </div>
									</div>
								</div>
								<div class="col-xl-8 col-lg-7 col-md-6 col-sm-12">
									<div class="login-slider"></div>
								</div>
							</div>
						</div>
					</form>
			</div>
		</div>

		<!-- alert message -->
		<div class="alertMsg" id="alertMsg">
					<div class="alert alert-warning">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
						</button>
						<i class="icon-warning2"></i><p name="alertMsg">  </p>
					</div>
		</div>
		<div class="alertMsg" id="alertMsg2">
					<div class="alert alert-success">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
						</button>
						<i class="icon-tick"></i><p name="alertMsg">  </p>
					</div>
		</div>

	   </div>
    
    	<script src="js/jquery.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/onoffCanvas.js"></script>
		<script src="js/unifyMenu.js"></script>
		<script src="js/moment.js"></script>
		<script src="js/main.js"></script>
		<script src="js/config.js"></script>
		<script src="js/cookie.js"></script>

		<!-- to be loaded last  -->
		<script src="js/common.js"></script>
</body>

</html>
